{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Dashboard Theme -->
    <link rel="stylesheet" href="{% static 'css/profile_dashboard.css' %}">

    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #eef2f7;
        }

        .login-wrapper {
            max-width: 400px;
            margin: 80px auto;
            text-align: center;
        }

        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .login-title {
            margin-bottom: 20px;
            font-size: 25px;
            font-weight: 600;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4b73ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #3e60e6;
        }

        .login-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-links a {
            color: #4b73ff;
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="login-wrapper">

    <div class="login-card">
        <h2 class="login-title">Login</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="login-input" required>
            <input type="password" name="password" placeholder="Password" class="login-input" required>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-links">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            <p><a href="{% url 'change_password' %}">Forgot Password?</a></p>
        </div>
    </div>

</div>

</body>
</html>
