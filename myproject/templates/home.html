{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Store</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>

    <!-- Navigation Bar -->
    <header class="header">
        <div class="logo">MyStore</div>

        <nav class="navbar">
            <a href="{% url 'about' %}" class="nav-link">About</a>
            <a href="{% url 'products' %}" class="nav-link">Products</a>
            <a href="{% url 'cart' %}" class="nav-link">Cart</a>
            <a href="{% url 'my_order' %}" class="nav-link">My Orders</a>

            {% if user.is_authenticated %}
                <a href="{% url 'profile_dashboard' %}" class="nav-link">Profile</a>
                <a href="{% url 'logout' %}" class="nav-link logout">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link">Login</a>
                <a href="{% url 'register' %}" class="nav-link btn-register">Register</a>
            {% endif %}

            <a href="{% url 'contact' %}" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to the Store</h1>
            <p>Your one-stop shop for the best products.</p>
            <a href="{% url 'products' %}" class="btn-explore">Explore Products</a>
        </div>
    </section>

</body>
</html>
